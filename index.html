 <html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    /* Resetting margins */
    * {
      margin: 0;
      padding: 0;
    }

    /* Importing Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto&display=swap');

    /* Style for navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      transition: background-color 0.3s; /* Adding animation */
      font-family: 'Roboto', sans-serif; /* Setting font to Roboto */
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for title section */
    .title-section {
      background-color: black;
      color: white;
      text-align: center;
      padding: 100px 0;
    }
    
    .title {
      font-family: 'Lato', sans-serif;
      font-size: 36px;
      font-weight: bold;
    }

    /* Style for content section */
    .content-section {
      background-color: black;
      color: white;
      padding: 20px;
      font-family: 'Roboto', sans-serif; /* Setting font to Roboto */
    }

    /* Style for divider */
    .divider {
      height: 2px;
      background-color: white;
      margin-left: -3px; /* Cut off at the left */
      margin-right: -3px; /* Cut off at the right */
    }

    /* Set background color of the whole webpage to black */
    body {
      background-color: black;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">home</a>
  <a href="stuff.html">stuff</a>
  <a href="contact.html">contact</a>
</div>

<div class="title-section">
  <h1 class="title">home</h1>
</div>

<div class="divider"></div>

<div class="content-section">
  <p>you can go to my other webpage, <a href="https://sites.google.com/minehillcas.org/luis/home">it is here.</a></p>
</div>



</body></html>
